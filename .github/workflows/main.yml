name: CI

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
    tags:
    - '*'

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016]
    steps:
#       - uses: actions/checkout@v2.0.0
      - name: build
        run: |
          netsh advfirewall firewall add rule name="Open Port 6790" dir=in action=allow protocol=TCP localport=6790
          $env:prog="python.exe -m http.server 6790"
          Start-Job -ScriptBlock { Invoke-Expression "$env:prog"; }
          Start-Sleep -s 2
          echo -------------get-job----------
          Get-Job
          echo -------------end-get-job--------
          Invoke-WebRequest -Uri "http://127.0.0.1:6790/" -Method Get -TimeoutSec 10
          Receive-Job -Id $(Get-Job).Id
          Remove-Job -Id $(Get-Job).Id -Force
  win:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]
    steps:
#       - uses: actions/checkout@v2.0.0
      - name: build
        run: |
          New-NetFirewallRule -DisplayName 'Open Port 6790' -Profile @('Domain', 'Private') -Direction Inbound -Action Allow -Protocol TCP -LocalPort @('6790')
          $env:prog="python.exe -m http.server 6790"
          Start-Job -ScriptBlock { Invoke-Expression "$env:prog"; }
          Start-Sleep -s 2
          echo -------------get-job----------
          Get-Job
          echo -------------end-get-job--------
          Invoke-WebRequest -Uri "http://127.0.0.1:6790/" -Method Get -TimeoutSec 10
          Receive-Job -Id $(Get-Job).Id
          Remove-Job -Id $(Get-Job).Id -Force

name: CI

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
    tags:
    - '*'

jobs:
  autotools:
    runs-on: windows-2016
    strategy:
      fail-fast: false
      matrix:
        EVENT_MATRIX:
          - none

    steps:
      - uses: actions/checkout@v2.0.0

      - name: Cache MinGW
        id: cache-mingw-0321
        uses: actions/cache@v1.0.3
        with:
          path: D:\a\_temp\msys
          key: windows-mingw-0321

      - name: Cache Build
        uses: actions/cache@v1.0.3
        with:
          path: build
          key: mingw-${{ matrix.EVENT_MATRIX }}

      - uses: numworks/setup-msys2@v1
        if: steps.cache-mingw-0321.outputs.cache-hit != 'true'
        with:
          msystem: MINGW64

      - name: Install Dependes
        if: steps.cache-mingw-0321.outputs.cache-hit != 'true'
        run: |
          msys2do pacman -S --noconfirm mingw-w64-x86_64-gcc make autoconf automake libtool mingw-w64-x86_64-openssl
      - name: Build And Test
        shell: powershell
        run: |
          ls D:\a\_temp\msys\msys64\

name: CI

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
    tags:
    - '*'

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]
    steps:
#       - uses: actions/checkout@v2.0.0
      - name: build
        run: |
          $env:ws=$(pwd).Path
          Start-Job -ScriptBlock { cd $env:ws; python -m http.server 8000; }
          Get-Job
          Invoke-WebRequest -Uri "http://127.0.0.1:8000/" -Method Get -TimeoutSec 10
          Receive-Job -Id $(Get-Job).Id
          

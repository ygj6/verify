name: CI

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
    tags:
    - '*'

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-18.04]
    steps:
#       - uses: actions/checkout@v2.0.0
      - name: Cache boost
        id: cache-boost
        uses: actions/cache@v1.1.0
        with:
          path: ~/build
          key: ${{ jobs.linux.runs-on }}-boost-20200131xx
      - name: build
        run: |
          mkdir -p ${HOME}/build
          ls ${HOME}/build
          echo abc > ${HOME}/build/a.txt
          echo home:${HOME}
          

name: CI

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
    tags:
    - '*'

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016]
    steps:
      - name: build
        run: |
          cmd /v:on /C '"C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 & nmake -help'
  win:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]
    steps:
      - name: Cache curl
        id: cache-curl
        uses: actions/cache@v1.1.0
        with:
          path: ~/libcurl-vc16-x64-release-dll-ipv6-sspi-winssl
          key: ${{ matrix.os }}-curl-7_61_0
      - name: install curl
        shell: powershell
        if: steps.cache-curl.outputs.cache-hit != 'true'
        run: |
          Invoke-WebRequest -Uri https://github.com/curl/curl/archive/curl-7_61_0.zip -OutFile curl-curl-7_61_0.zip
          7z x curl-curl-7_61_0.zip
          cd curl-curl-7_61_0
          .\buildconf.bat
          cd winbuild
          cmd /v:on /C '"C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 & nmake /f makefile.vc MODE=dll VC=16 ENABLE_IDN=no DEBUG=no MACHINE=x64'
          cd ..
          ls builds
          mv builds\libcurl-vc16-x64-release-dll-ipv6-sspi-winssl ~/
      - name: build
        run: |
          
          

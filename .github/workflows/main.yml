name: CI

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.mailmap'
      - 'ChangeLog*'
      - 'whatsnew*'
      - 'LICENSE'
    tags:
    - '*'

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016]

    steps:
      - name: build
        shell: powershell
        run: |
          echo BOOST_ROOT_1_69_0=$env:BOOST_ROOT_1_69_0
          echo BOOST_ROOT_1_72_0=$env:BOOST_ROOT_1_72_0
          ls $env:BOOST_ROOT_1_72_0
          ls $env:BOOST_ROOT_1_69_0
